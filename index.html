<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Linking Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Linking icons for weather -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Link for external stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
    </head>

    <body>
        <!-- Header Bar/Navbar -->
        <nav class="navbar navbar-light bg-dark text-light text-center">
            <span class="navbar-brand mb-0 w-100 h1 text-white">Weather Dashboard</span>
        </nav>

        <!-- Main container that will hold all the other containers -->
        <div class="container-fluid">
            <div class="row">
                
                <!-- Form column with search-->
                <div class="col-md-3 bg-light text-dark pb-2 pt-3">
                    <p class="search-instructions my-1">Search for a city:</p>
            
                    <!-- Form Input -->
                    <form id-="city-history">
                        <div class="input-group">
                            <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                            <div class="input-group-append">
                                <button class="bt btn-primary mb-3" type="submit" id="search-button">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- CURRENT WEATHER container -->
                <div class="col-md-9 mt-2">
                    <div class="row">
                        <div id="current-container">
                            <!-- For current weather -->
                        </div>

                        <!-- 5DAY WEATHER container -->
                            <h2 id="five-day" class="mt-1"></h2>
                            <div id="forecast-container" class="row"></div>
                    </div>
                </div>
            
        <!-- END MAIN CONTAINER-->
            </div>
        </div>

    </body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</html>
