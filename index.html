<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Linking Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Linking icons for weather -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Link for external stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
    </head>

    <body>
         <!-- Main container that will hold all the other containers -->
        <div class="container-fluid">
            <div class="row navbar navbar-dark bg-dark text-light">
                <div class="col-12 text-center">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-3 bg-light pb-2 pt-3" id="searchResult">
                    <div class="row">
                        <div class="col-12">
                            <h4>Search for a city:</h4>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="input-group">
                                <input class="form-control" type="text" id="enterCity"
                                placeholder="Enter city to view weather">
                                <button type="button" id="searchBtn" class="btn btn-primary">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <ul id="searchResults" class="list-group">
                                <!-- Add previous search results here! -->
                            </ul>
                        </div>
                    </div>
                </div>

                <div id="weatherContainer" class="col-9 pb-4 pt-4">
                    <div class="row pb-3 mr-2 ml-2">
                        <div id="cityDetail" class="col-12 border rounded px-3 py-3">
                            <!-- CURRENT WEATHER results here -->
                        </div>
                    </div>

                    <div class="row pb-2 pt-1">
                        <div class="col-12 ml-2">
                            <h3>5-Day Forecast:</h3>
                        </div>
                    </div>

                    <div id="futureWeather" class="row pl-2">
                        <!-- 5 DAY WEATHER results here-->
                    </div>

                </div>
            </div>
        
        <!-- END MAIN CONTAINER-->
        </div>
            
      
        
     

    </body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</html>
