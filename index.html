<!DOCTYPE html>
<html>
    <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Linking Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Linking icons for weather -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Link for external stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
    </head>

    <body>
         <!--- Header/NavBar -->
        <nav class="navbar navbar-light bg-secondary text-center">
            <span class="navbar-brand mb-0 w-100 h1 text-white">Weather Dashboard</span>
        </nav>

        <!-- Main container that will hold all the other containers -->
        <div class="container-fluid no-gutters">
        <div class="row">

            <!-- Search Form column -->
            <div class="col-md-3 bg-light mt-3">
            <p class="search-instruction my-1">Search for a city: </p>

            <!-- Input section of form -->
            <form id="city-form">
                <div class="input-group">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="search-button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </form>
            <!-- End input section -->

            <!-- Search history section -->
            <div id="search-history" class="mt-3">
                <!-- Add search history buttons-->
            </div>

            <!-- End of search column area -->
           </div> 

            <!--- Current City Container -->
            <div class="col-md-9 mt-2">
                <div class="row">
                    <div id="current-container">
                     <!-- Display current weather data here -->
                    </div>
                </div>

            
                <!--- 5-day forecast container-->
                    <h3 id="five-day" class="mt-1"></h3>
                    <div id="forecast-container" class="row"></div>
            </div> 
        </div>

        <!--- end fluid container and row  -->
    </div>
</div>
            
      
        
     

</body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</html>
